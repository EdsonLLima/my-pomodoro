<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meu CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/719065d56f.js" crossorigin="anonymous"></script>

    <!-- meu CSS externo -->
    <link rel="stylesheet" href="./src/css/style.css">

    <!-- icon -->
    <link rel="icon" href="./src/img/logo.png" type="image/png">
    <title>Meu Pomodoro</title>
</head>

<body class="bg-dark">
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-uppercase text-white" href="./index.html">Meu Pomodoro</a>
        </div>

        <div class="ms-auto">
            <a>
                <i id="pause" class="fa-solid fa-pause text-white" style="font-size: 25pt; display: none;"
                    aria-hidden="true"></i>
            </a>
            <a>
                <i id="play" class="fa-solid fa-play text-white" style="font-size: 25pt; display: none;"
                    aria-hidden="true"></i>
            </a>

            <audio id="lofi" src="./src/audio/lo-fi.mp3" type="audio/mpeg"></audio>
        </div>
    </nav>
    <!-- /Menu -->

    <!-- Container -->
    <div class="container">
        <!-- config -->

        <div class="row d-flex justify-content-center mb-5 mt-5">
            <div class="col-md-8">
                <div id="config" class="row d-flex justify-content-center">
                    <div class="col">
                        <!-- input -->
                        <div class="row justify-content-center">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="action"
                                        class="form-label d-flex justify-content-center text-white fw-bold">Ação</label>
                                    <input type="number"
                                        class="form-control form-control-lg bg-dark border-0 shadow text-white"
                                        id="action">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="stop"
                                        class="form-label d-flex justify-content-center text-white fw-bold">Pausa</label>
                                    <input type="number"
                                        class="form-control form-control-lg bg-dark border-0 shadow text-white"
                                        id="stop">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="sessions"
                                        class="form-label d-flex justify-content-center text-white fw-bold">Sessões</label>
                                    <input type="number"
                                        class="form-control form-control-lg bg-dark border-0 shadow text-white"
                                        id="sessions">
                                </div>
                            </div>
                        </div>
                        <!-- /input -->
                        <!-- Start button -->
                        <div class="row mt-5 mb-5 d-flex justify-content-center">
                            <div class="col-md-9 d-grid">
                                <button class="btn btn-danger shadow btn-lg btn-">Iniciar</button>
                            </div>
                        </div>
                        <!-- /Start button -->
                    </div>
                </div>
            </div>
        </div>
        <!-- /config -->
        <!-- timer -->
        <div id="timer" class="mt-0 d-flex justify-content-center" style="display: none;">
            <div class=" row mb-3">
                <div class="col">
                    <h3 id="title" class="text-center"></h3>
                </div>
            </div>
            <div class="row shadow time">
                <div class="col-5 p-0">
                    <h2 id="minutes_ok"></h2>
                </div>
                <div class="col-1 p-0 d-flex justify-content-center">
                    <h2>:</h2>
                </div>
                <div class="col-5 ps-0">
                    <h2 id="seconds_ok"></h2>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <h3 id="title_sessions" class="text-center text-secondary"></h3>
                </div>
            </div>
        </div>
        <!-- /timer -->

        <!-- finish -->
        <div id="end" style="display: none;">
            <h1 class="text-success text-center">
                Parabéns! Você finalizou suas tarefas.
            </h1>
            <div class="row mt-5 mb-5 d-flex justify-content-center">
                <div class="col-md-9 d-flex justify-content-center">
                    <a href="./index.html" class="btn btn-danter shadow btn-lg">Inicio</a>
                </div>
            </div>

        </div>
        <!-- /finish -->

    </div>
    <!-- /Container -->






    <script src="./src/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
