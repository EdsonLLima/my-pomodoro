<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meu CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/719065d56f.js" crossorigin="anonymous"></script>

    <!-- meu CSS externo -->
    <link rel="stylesheet" href="./src/css/style.css">

    <!-- icon -->
    <link rel="icon" href="./src/img/logo.png" type="image/png">
    <title>Meu Pomodoro</title>
</head>

<body class="bg-dark">
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-uppercase text-white" href="./index.html">Meu Pomodoro</a>
        </div>

        <div class="ms-auto">
            <a>
                <i class="fa-solid fa-pause text-white" style="font-size: 25pt;" aria-hidden="true"></i>
            </a>
            <a>
                <i class="fa-solid fa-play text-white" style="font-size: 25pt;" aria-hidden="true"></i>
            </a>

            <audio src="./src/audio/lo-fi.mp3" type="audio/mpeg"></audio>
        </div>
    </nav>
    <!-- /Menu -->

    <!-- Container -->
    <div class="container">
        <div class="row d-flex justify-content-center mb-5 mt-5">
            <div class="col-md-8">
                <!-- config -->
                <div id="config" class="row d-flex justify-content-center">
                    <div class="col">
                        <div class="row justify-content-center">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label class="form-label d-flex justify-content-center text-white fw-bold"
                                        for="action">Ação</label>
                                    <input type="number"
                                        class="form-control form-control-lg bg-dark border-0 shadow text-white"
                                        id="action">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="stop"
                                        class="form-label d-flex justify-content-center text-white fw-bold">Pausa</label>
                                    <input type="number" class="form-control" id="stop">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="sessions"
                                        class="form-label d-flex justify-content-center text-white fw-bold">Sessões</label>
                                    <input type="number" class="form-control" id="sessions">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- config -->
            </div>
        </div>
    </div>
    <!-- /Container -->






    <script src="./src/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
